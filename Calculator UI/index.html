<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Cuprum&family=Passion+One&display=swap" rel="stylesheet">
</head>
<body>

<div class="container main_container">

          <h1> The Computation Machine</h1>
   <div class="row ">

        <div class="col-lg-8 col-lg-offset-2 top">0</div>
       

   </div>


   <div class="row">
       
        <div class="col-lg-2 cols col-lg-offset-2">Del</div>
        <div class="col-lg-2 cols">+/-</div>
        <div class="col-lg-2 cols">%</div>
        <div class="col-lg-2 row_last_col">&#x00F7</div>
        
   

   </div>


   <div class="row">
        <div class="col-lg-2 cols col-lg-offset-2">7</div>
        <div class="col-lg-2 cols">8</div>
        <div class="col-lg-2 cols">9</div>
        <div class="col-lg-2 row_last_col">x</div>
   </div>

   <div class="row">

        <div class="col-lg-2 cols col-lg-offset-2">4</div>
        <div class="col-lg-2 cols">5</div>
        <div class="col-lg-2 cols">6</div>
        <div class="col-lg-2 row_last_col">-</div>


   </div>

   <div class="row">
        <div class="col-lg-2 cols col-lg-offset-2">1</div>
        <div class="col-lg-2 cols">2</div>
        <div class="col-lg-2 cols">3</div>
        <div class="col-lg-2 row_last_col">+</div>
   </div>

   <div class="row">

        <div class="col-lg-2 cols_for_0 col-lg-offset-2">0</div>
        <div class="col-lg-2 cols_for_dot">.</div>
        <div class="col-lg-4 cols-for-equal_to">=</div>


   </div>







</div>
  


<script src = "js/app.js"></script>
<script src = "js/jquery-3.5.1.min.js"></script>
<script src = "js/bootstrap.js"></script>
<script></script>
</body>
</html>
