<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Cuprum&family=Passion+One&display_container.display.value=swap" rel="stylesheet">
</head>
<body>


<div class="container main_container">

          <h1> The Computation Machine</h1>
   <div class="row ">
 
  <form name ="Calculator">
        <div class="col-lg-8 col-lg-offset-2 display_container" >
          <input type="text" name = "display" class = "display" readonly>
        </div>
       

   </div>


   <div class="row">
       
        <div class="col-lg-2 grey_buttons_container col-lg-offset-2">
   
          <input class = "grey_buttons"  type = "button" value = "Del" onclick="clickclear()">  
       
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button"  value = " +/-" onclick="clickplusormin()">  
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button" value = "%"onclick="clickpercent()"> 
        </div>
        <div class="col-lg-2 orange_buttons_container">
          <input class = "orange_buttons "  type = "button" value = " &#x00F7" onclick="clickdiv()">
        </div>
        
      
  

   </div>


   <div class="row">
        <div class="col-lg-2 grey_buttons_container col-lg-offset-2">
             <input class = "grey_buttons"  type = "button" value = "7" onclick="click7()">
        </div>
        <div class="col-lg-2  grey_buttons_container">   
          <input class = "grey_buttons"   type = "button" value = "8" onclick="click8()">
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons "   type = "button" value = "9" onclick="click9()">
        </div>
        <div class="col-lg-2 orange_buttons_container">
          <input class = "orange_buttons "  type = "button" value = "x"  onclick="clickmultiply()">
        </div>
   </div>

   <div class="row">

        <div class="col-lg-2 grey_buttons_container col-lg-offset-2">
          <input class = "grey_buttons"   type = "button" value = "4" onclick="click4()">
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons "  type = "button" value = "5" onclick="click5()"> 
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button" value = "6" onclick="click6()">
        </div>
        <div class="col-lg-2 orange_buttons_container">
          <input class = "orange_buttons "   type = "button" value = "-" onclick="clicksub()">
        </div>


   </div>

   <div class="row">
        <div class="col-lg-2 grey_buttons_container col-lg-offset-2">
          <input class = "grey_buttons"  type = "button" value = "1" onclick="click1()">
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button" value = "2" onclick="click2()">
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button" value = "3" onclick="click3()">
        </div>
        <div class="col-lg-2 orange_buttons_container">
          <input class = "orange_buttons "  type = "button" value = "+" onclick="clicksum()" >
        </div>
   </div>

   <div class="row">

        <div class="col-lg-2 grey_buttons_container col-lg-offset-2">
          <input class = "grey_buttons"  type = "button" value = "0" onclick="click0()">
        </div>
        <div class="col-lg-2  grey_buttons_container">
          <input class = "grey_buttons"  type = "button" value = "." onclick="clickdot()">
        </div>
        <div class="col-lg-4 orange_buttons_container">
          <input class = "orange_buttons "  type = "button" value = "="onclick="clickequals()">
        </div>


   </div>


  </form>




</div>
  


<script src = "js/app.js"></script>
<script src = "js/jquery-3.5.1.min.js"></script>
<script src = "js/bootstrap.js"></script>
<script></script>
</body>
</html>
